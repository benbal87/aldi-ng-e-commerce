<mat-toolbar>
  <button mat-button routerLink="/welcome">
    <mat-icon>home</mat-icon>
    ALDI
  </button>
  <span class="spacer"></span>
  <button
    mat-raised-button
    routerLink="/products"
  >
    <mat-icon>storefront</mat-icon>

  </button>
